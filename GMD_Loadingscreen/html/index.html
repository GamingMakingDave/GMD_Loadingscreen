<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GMD_Loadingscreen</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/71a359223c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <div class="box">
            <ul class="swap">
                <div class="dots-bars-4"></div>
                <div class="DotsSwing"></div>
                <div class="DotsSwing"></div>
                <div class="DotsSwing"></div>
                <div class="PulseDots"></div>
                <div class="PulseDots"></div>
                <div class="PulseDots"></div>
            </ul>
        </div>
        <div class="logo"><img src=""></div>
        <div id="audioplayer">
            <div class="Musiccontainer">
                <audio id="music" src="" autoplay="true" hidden="true" loop="true"></audio>
                <input type="range" min="0" max="100" value="50" class="slider" id="rngVolume">
                <button class="button" type="button" onclick="aud_play_pause()"><i id="button123"
                        class="fa-solid fa-pause"></i></button>
            </div>
        </div>
        <video id="LoadingVideo" width="100%" autoplay loop>
        </video>
        <div class="Loadingcontainer">
            <div class="loading-box">
                <div class="loading"></div>
            </div>
        </div>

        <div class="Steamcontainer">
            <div class="characterinfo">
                <h2><span><i class="fab fa-steam"></i></span> <span class="welcometext"></span><span class="steamid">
                        Anonymous</span></h2>
            </div>
            <div id="cursor"></div>
            <canvas id="stage" height="400" width="520"></canvas>
            <canvas class="snow" id="snow" width="1920" height="1080"></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../config.js"></script>
<script src="scripts/snow.js"></script>
<script src="scripts/index.js" type="text/javascript"></script>

</html>
